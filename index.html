<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction website</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- MAIN -->
    <div class="main">
        <!-- HEADING -->
        <h3 class="heading">HELLO DEAR, THIS WEBSITE IS FOR PREDICT GENDER, AGE, NATIONALITY</h3>
        <!-- DOG IMAGE -->
        <img class="dog-img" src="" alt="dog image">
        <p class="text none">Please enter your name !</p>
        <!-- FORM -->
        <form class="form" action="">
            <input id="input" class="input" type="text" placeholder="Enter your name...">
            <button class="btn">Generate</button>
        </form>
        <!-- AGE -->
        <div class="age">
            <p>Age:</p>
            <p id="age"></p>
        </div>
        <!-- GENDER -->
        <div class="gender">
            <p>Gender:</p>
            <p id="gender"></p>
        </div>
        <!-- NATIONALITIES -->
        <div class="nationality">
            <p>Nationalities:</p>
            <p id="nationality1"></p>
            <p id="nationality2"></p>
        </div>
        <!-- FOOTER -->
    </div>

    <!-- SCRPT -->
    <script src="script.js"></script>
</body>

</html>
